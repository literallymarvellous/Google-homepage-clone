<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Home Page</title>
    <link rel="stylesheet" href="page.css">
</head>
<body>
    <header>
        <nav>
            <div class="links">
                <a class="mail" href="">Gmail</a>
                <a href="">Images</a>
            </div>
            <div class="icons">
                <img class="dots" src="images/nine dots.jpeg" alt="google dots" >
                <img class="acc-icon" src="images/account icon 2.png" alt="">
            </div>
        </nav>
    </header>
    <main>
        <div class="google-img">
            <img  src="images/goole icon.png" alt="Goole icon">
        </div>
        <div class="input">
            <input type="text" name="search" id="">
        </div>
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <div class="lang">
            <p>Google offered in:
                <a href="">Hausa</a>
                <a href="">Igbo</a>
                <a href="">Ede Yoruba</a>
                <a href="">Nigerian Pidgin</a>
            </p>
        </div>
    </main>
    <footer>
        <div class="footer-top">
            <p>Nigeria</p>
        </div>
        <div class="footer-bottom">
            <div class="left">
                <a href="">About</a>
                <a href="">Advertising</a>
                <a href="">Business</a>
                <a href="">How Search Works</a>
            </div>
            <div class="middle">
                <img src="images/leaf2.png" alt="">
                <a href="">Carbon Neutral since 2007</a>
            </div>
            <div class="right">
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
